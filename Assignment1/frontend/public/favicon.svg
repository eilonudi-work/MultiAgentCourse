<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1f2937" opacity="0.95"/>

  <!-- Chat bubble -->
  <path d="M 8 10 Q 8 8 10 8 L 22 8 Q 24 8 24 10 L 24 18 Q 24 20 22 20 L 14 20 L 10 24 L 10 20 Q 8 20 8 18 Z"
        fill="url(#chatGradient)" stroke="none"/>

  <!-- Message lines -->
  <line x1="11" y1="12" x2="21" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="11" y1="16" x2="18" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>

  <!-- AI Sparkle -->
  <g transform="translate(23, 10)">
    <circle cx="0" cy="0" r="3" fill="url(#sparkleGradient)"/>
    <path d="M 0,-5 L 0.3,-1 L 0,0 L -0.3,-1 Z" fill="#fef3c7"/>
    <path d="M 0,5 L 0.3,1 L 0,0 L -0.3,1 Z" fill="#fef3c7"/>
    <path d="M -5,0 L -1,0.3 L 0,0 L -1,-0.3 Z" fill="#fef3c7"/>
    <path d="M 5,0 L 1,0.3 L 0,0 L 1,-0.3 Z" fill="#fef3c7"/>
  </g>
</svg>
