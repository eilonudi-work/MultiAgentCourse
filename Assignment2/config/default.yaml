project:
  name: "LSTM Signal Extraction"
  random_seed: 42
  test_random_seed: 123

data:
  frequencies: [1, 3, 5, 7]  # Hz
  time_range: [0, 10]  # seconds
  sampling_rate: 1000  # Hz
  samples_per_frequency:
    train: 10000
    test: 10000
  amplitude_range: [0.5, 2.0]
  phase_range: [0, 6.283185307179586]  # [0, 2Ï€]
  noise:
    type: "gaussian"
    std: 0.1

paths:
  data_dir: "data"
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  output_dir: "outputs"
  figures_dir: "outputs/figures"
  logs_dir: "outputs/logs"

validation:
  frequency_tolerance: 0.01  # Hz
  amplitude_tolerance: 0.05
  noise_tolerance: 0.02
  min_test_coverage: 0.8
